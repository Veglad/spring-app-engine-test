buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.4.2'
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {   // repositories for Jar's you access in your code
    jcenter()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'org.akhikhl.gretty'
apply plugin: 'com.google.cloud.tools.appengine'

//plugins {
//    id 'java'
//}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

apply plugin: 'com.google.cloud.tools.appengine'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.appengine:appengine-api-1.0-sdk:2.0.4"
    implementation 'com.google.appengine.tools:appengine-gcs-client:0.8.3'

//    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    providedCompile 'com.google.appengine:appengine:+'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

//gretty {
//    servletContainer = 'jetty9'  // What App Engine Flexible uses
//}

appengine {  // App Engine tasks configuration
    deploy {   // deploy configuration
        projectId = 'GCLOUD_CONFIG' // delegate to project in gcloud config
        version = 'GCLOUD_CONFIG'   // delegate to gcloud to generate a version
    }
}